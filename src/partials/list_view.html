<div ng-controller='list_view_controller as ctrl'>
	<input id='loadDataButton' type='button' value='load data' ng-click='ctrl.loadData()'></input>
	<div id='items' ng-repeat='item in ctrl.flickrData.value.items'>
		<div class='item' id='item{{$index+1}}'>
			<img class='media' id='media' ng-src='{{ctrl.flickrData.value.items[$index].media.m}}'>
			<div class='item_text'>
				<a id='title' href='#detail_view/{{$index}}'>{{ctrl.flickrData.value.items[$index].title}}</a>
				<span id='author'>{{ctrl.flickrData.value.items[$index].author}}</span>
				<span id='date_taken'>Published: {{ctrl.flickrData.value.items[$index].date_taken | date:"dd MMMM yyyy 'at' h:mma"}}</span>
				<a id='link'  href='{{ctrl.flickrData.value.items[$index].link}}'>View on Flickr</a>
		</div>
		</div>
	</div>
</div>
