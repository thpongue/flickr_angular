<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome='>
		<meta name='author' content='Neteffects'>
		<meta name='viewport' content='width=device-width, user-scalable=no'>
		<link href='css/styles.css' rel='stylesheet' type='text/css'>
		<script src='libs/angular.js'></script>
		<script src='libs/angular-route.js'></script>
		<script src='js/app.js'></script>
	</head>
	<body ng-app='app'>
		<div ng-controller='listController as listController'>
			<input id='loadDataButton' type='button' value='load data' ng-click='listController.loadData()'></input>
			<div id='items' ng-repeat='item in listController.flickrData.value.items'>
				<div id='item{{$index+1}}'>
					<div id='media'>{{listController.flickrData.value.items[$index].media.m}}</div>
					<div id='title'>{{listController.flickrData.value.items[$index].title}}</div>
					<div id='author'>{{listController.flickrData.value.items[$index].author}}</div>
					<div id='date_taken'>{{listController.flickrData.value.items[$index].date_taken}}</div>
					<div id='link'>{{listController.flickrData.value.items[$index].link}}</div>
					<input id='detailView' type='button' value='launch content' ng-click='listController.loadData()'></input>
					<p>----</p>
				</div>
			</div>
		</div>
	</body>
</html>
